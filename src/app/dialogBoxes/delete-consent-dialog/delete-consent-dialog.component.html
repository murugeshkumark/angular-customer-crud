
<h2 mat-dialog-title>Delete Customer</h2>

<mat-dialog-content>
    Do you want to delete the user <mark>{{data.name}}</mark> ({{data.id}})?
</mat-dialog-content>

<mat-dialog-actions>
 
    <button mat-button [mat-dialog-close]="true" color="warn" id="yesDeleteBtn">Yes</button>
    <button mat-button [mat-dialog-close]="false" id="noDeleteBtn">No</button>
</mat-dialog-actions>
